<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    .row{
        height: 40vh;
        border: 1px solid transparent;
        background: linear-gradient(rgba(255,176,60,0.9),rgba(255,113,18,0.9))
    }
    .col{
        height: auto;
        border: 1px solid transparent;
    }
    .col h5{
        font-size: 13px;
    }
    form label {
        font-size: 15px;
    }
    form pre {
       font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    form select{
        font-size: 14px;
        padding: 5px;
        width: 45%;
    }
    input::placeholder{
        font-size: 12px;
    }
    span{
        color: red;
        margin-top: 15px;
        margin-left: 15px;
    }
    .container{
        width: 22%;
    }
</style>
<body>
    <center>
    <div class="container d-flex justify-content-center">
        <div class="row p-1 w-50 d-flex justify-content-center align-items-center">
            <div class="col col-10 p-3 pb-4 rounded-4 bg-white">
                <form id="form" action="">
                    <h1 class="text-center fs-3 mt-3 fw-bolder">Registration Form</h1>
                    <h5 class="text-center text-secondary">Fill Out theForm carefully For Registration</h5>
                    <label for="" class="fw-medium ms-3 mt-5">Student Name</label> <br>
                    <input id="name_1" type="text" class="p-1 ms-3 mt-2 rounded-2 border-secondary border "> <input id="name_2" type="text" class=" rounded-2 border-secondary border p-1 ms-2 mt-2">
                    <pre class="fw-medium mt-1 text-secondary">    First Name                                     Last Name </pre>
                   
                    <span id="err_1"></span><br>
                   
                    <label for="" class="fw-medium ms-3">Gender</label>  <label for="" class="fw-medium" style="margin-left: 150px;">student E-mail</label>  <br>
                    <select class="ms-3 mt-1 fw-medium text-dark border border-secondary rounded-2" name="" id="">
                        <option value="">Please Select</option>
                        <option value="">Female</option>
                        <option value="">Male</option>
                    </select> <input id="mail" type="text" class=" rounded-2 border-secondary border p-1 ms-2 mt-1" placeholder="ex:myname@gmail.com"><br>
                   
                    
                    <span id="err_2"></span> <br>

                    <label for="" class="fw-medium ms-3 mt-2">Student ID</label>  <label for="" class="fw-medium" style="margin-left: 130px;">List of Classes</label>  <br>
                    <input id="s_id" type="text" class=" rounded-2 border-secondary border p-1 ms-3 mt-1">
                    <select class="mt-1 ms-2 fw-medium text-dark border border-secondary rounded-2" name="" id="">
                        <option value="">Please Select</option>
                        <option value="">C++</option>
                        <option value="">Python</option>
                        <option value="">Ruby</option>
                        <option value="">Perl</option>
                        <option value="">Java Script</option>
                    </select> 

                    <span id="err_3"></span><br>

                    <center>
                        <input class="mt-3" type="submit" id="btn">
                    </center>
                </form>
                </div>
        </div>
    </div>
</center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
<script>
    $(document).ready(function(){
    
        $("#form").submit(function(event){
            event.preventDefault()
    
            // name
    
            $("#err_1").text("")
            let name_1 = $("#name_1").val()
            let name_2 = $("#name_2").val()
    
            if(name_1 === "" || name_2 === "" ){
                $("#err_1").text("Please enter name !")
            }
    
            // student id
    
            $("#err_3").text("")
            let id = $("#s_id").val()
    
            if(id === ""){
                $("#err_3").text("Please enter id !")
            }
    
            // e-mail
    
            $("#err_2").text("")
            let mail = $("#mail").val()
            let r_mail = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/
    
            if(mail === ""){
                $("#err_2").text("Please enter email !")
            }
            else if(!r_mail.test(mail)){
                $("#err_2").text("Enter valid email...xyz@gmail.com")
    
            }
        })  
    })
</script>
