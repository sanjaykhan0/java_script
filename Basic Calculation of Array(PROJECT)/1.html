<!--  6. Design a function that finds string has an "A" in starting or end. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="ans"></h1>

</body>

</html>
<script>

    let arr = ["assignment", "problem", "media", "upload"]

    let ans = arr.filter((str) => {

        
            return str[0] === "a" || str.length === "a" || str[str.length - 1] === "a"
          
         
    })
    console.log(ans);
    document.getElementById("ans").innerHTML = ans



</script>
