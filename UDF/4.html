
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="ans"></h1>
</body>

</html>
<script>
    
        function pal(){
            let name = prompt("enter string")
            let res1 = ""
            let res2 = ""
            for(let i = 0; i<name.length; i++){
                res1+=name[i]
        }
        for(let i = name.length-1; i>=0; i--){
            res2+=name[i]
        }
        if(res1==res2){
            console.log("Palindrom String")
            document.getElementById("ans").innerHTML = "Palindrom String"
        }else{
            console.log("Not Palindrom String")
            document.getElementById("ans").innerHTML = "Not Palindrom String"

        }
    }
    pal()
        
        

</script>
