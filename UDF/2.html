<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>total subjects sum : <font id="ans"></font>
    </h1>


    <h1>percentage : <font id="total"></font>
    </h1>

    <button onclick="simp()">click</button>
</body>

</html>
<script>
    function simp() {
        let a = prompt("P =")
        let b = prompt("R =")
        let c = prompt("T =")


        let s = ((+a * +b) * +c)

        document.getElementById("ans").innerHTML = s

        s = s / 100
        document.getElementById("total").innerHTML = s
    }


</script>
