<script>


    let a = prompt("enter value one")
    let b = prompt("enter value two")
    let c = prompt("enter value three")
    let d = prompt("enter value four")



    if (a > b && a > c && a > d) {

        document.getElementById("ans").innerHTML = a

    }

    else if (b > c && b > d) {

        document.getElementById("ans").innerHTML = b

    }

    else if (c > d) {

        document.getElementById("ans").innerHTML = c

    }
    else{
        document.getElementById("ans").innerHTML = d
    }


</script>
