<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 >number is <font id="value"></font></h1>
</body>
</html>
<script>

let a = prompt("enter value")

if(a>0){
    document.getElementById('value').innerHTML = "positive"
}
else if(a<0){
    document.getElementById('value').innerHTML = "negative"
}
else if (a===""){
    document.getElementById('value').innerHTML = "empty"
    
}
else if(a==0){
    document.getElementById('value').innerHTML = "zero"
}


</script>
