<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #form {
        border: 1px solid;
        width: 380px;
        height:60%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 350px;
        height: 95%;
        border: 1px solid;
        padding: 10px;
    }

    h6 a {
        text-decoration: none;
        color: black;
        display: flex;
        justify-content: end;
    }

    h1 {
        text-align: center;
    }

    #Username {
        width: 100%;
        margin-bottom: 10px;
    }
    #email{
        width: 100%;
        margin-bottom: 10px;

    }

    #Password {
        width: 100%;
        margin-bottom: 10px;

    }
    #Config_Password{
        width: 100%;
        margin-bottom: 20px;

    }

    .div{
        height: 300px;
        width: 300px;
        padding: 0px 40px;
       
    }
    .submit{
        background-color: #FEB843;
        border: none;
        padding: 4px;
        width: 100%;
    }
</style>

<body>
    <div class="container">

        <form action="" id="form">

            <div class="box">
                <h6><a href="login.html">Login</a></h6>
                <div class="div">
                    <h1>Registration</h1>
                    <label for="">Username</label><br>
                    <input type="text" id="Username" >
                    <span id="name" style="display: block; color : red"></span><br>

                    <label for="">Email</label><br>
                    <input type="text" id="email">
                    <span id="email_error" style="display: block; color : red"></span><br>

                    <label for="">Password</label><br>
                    <input type="text" id="Password">
                    <span id="pass" style="display: block; color : red"></span><br>

                    <label for="">Config Password</label><br>
                    <input type="text" id="Config_Password">
                    <span id="cpw" style="display: block; color : red"></span><br>

                    <input type="submit" value="Login" class="submit">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
<script>
    document.getElementById("form").onsubmit = function (event) {
        document.getElementById("name").innerHTML = ""
        document.getElementById("pass").innerHTML = ""
         document.getElementById("email_error").innerHTML = ""

        event.preventDefault()

        try {
            let Username = document.getElementById("Username").value
            let email  = document.getElementById("email").value
            let Password = document.getElementById("Password").value
            let cpw  = document.getElementById("cpw").value



            if (Username === "") {
                throw new Error("N")
            }
            if (email == /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                throw new Error("e")
            }
            if (Password === "") {
                throw new Error("p")
            }
            if (Password === cpw) {
                throw new Error("cpw")
            }
            if(Username !== "" || email == /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email) || Password !== "" || Password == cpw)
            {
                throw new Error("suc")
            }
        }
        catch (err) {
            if (err.message == "N") {
                document.getElementById("name").innerHTML = "Name is required!"
            } 
            if(err.message == "e"){
                 document.getElementById("email_error").innerHTML = "enter valied email"
            }
            if(err.message == "p") {
                document.getElementById("pass").innerHTML = "enter 8 characters valied password"
            }
            if(err.message == "cpw") {
                document.getElementById("cpw").innerHTML = "password not match"
            }
            if(err.message == "suc"){
                alert("success")
            }
           
           
        }
    }

</script>
