<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #result{
        width: 100%;
        height: 500px;
        display: grid;
        column-gap: 5px;
        row-gap: 5px;
        grid-template-columns: repeat(6,5fr);
    }
    input{
        position: fixed;
        top: 10px;
        left: 20px;
    }
    button{
        position: fixed;
        top: 10px;
        left: 200px;
    }
</style>

<body>

    
        <input type="text" id="movie">
        <button onclick="fetching()">search</button><br><br>
          
    <center><div id="result">

    </div></center>
</body>

</html>
<script>
   function fetching(){
    let apikey = "5e6c33b4";
    let movie = document.getElementById('movie').value
    let url = `https://www.omdbapi.com/?apikey=${apikey}&t=${movie}`;

    
    fetch(url).then((res) => {
        return res.json()
    }).then((json) => {
        console.log(json)
        fetch1(json)
    }).catch((err) => {
        console.log(err);
    })
   }
   function fetch1(data){
    let result = document.getElementById("result")
    let img = document.createElement("img")
        img.setAttribute("src",data.Poster)

        result.appendChild(img)
    }

   
</script>
