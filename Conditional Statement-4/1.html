<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>

<script>

let a = prompt("grade");


if (a>= 90 && a<=100){
document.getElementById("ans").innerHTML = "Grade : A+"
}
else if (a>= 80 && a<=89){
document.getElementById("ans").innerHTML = "Grade : B"
}
else if (a>= 70 && a<=79){
document.getElementById("ans").innerHTML = "Grade : C"
}
else if(a>= 60 && a<=69){
    document.getElementById("ans").innerHTML = "Grade : D"
}
else{
    document.getElementById("ans").innerHTML ="Grade : F"
}

</script>
