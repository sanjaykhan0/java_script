<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>gujrati thali Rs:250</h1>
    <input type="text" id="s1">
    <h1>punjabi thali Rs:280</h1>
    <input type="text" id="s2">
    <h1>chinese thali Rs:300</h1>
    <input type="text" id="s3">
    <br>
    <br>
    <h1 >total bill : <span id="ans"></span></h1>


</body>
</html>
<script>

let a = document.getElementById("s1").value
let b = document.getElementById("s2").value
let c = document.getElementById("s3").value

let d = +a*250
let e = +b*280
let f = +c*300

let sum = +d + +e + +f

document.getElementById("ans").innerHTML = sum



</script>
