<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="ans"></h1>

<script>
    let arr = ["lion", "tiger", "elephant"]

    let n = prompt("enter value")
    for (let i = 1; i <= n; i++) {
        arr.unshift(prompt("animal"))
    }
    console.log(arr)
    document.getElementById("ans").innerHTML = arr
</script>
