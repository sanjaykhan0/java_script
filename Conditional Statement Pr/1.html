<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>
<script>

    let age= prompt("enter age")
  
    if(age >= 1 && age <= 12){
        document.getElementById("ans").innerHTML="age below 12 pay a ticket price of 5"
    }
    else if (age >= 13 && age <=18){
        document.getElementById("ans").innerHTML="age below 18 pay a ticket price of 10"
    }
    else if (age >= 19 && age <=60){
        document.getElementById("ans").innerHTML="age below 60 pay a ticket price of 20"
    }
    else if (age >= 60){
        document.getElementById("ans").innerHTML="age over 60 pay a ticket price of 15"
    }



</script>
