    <h1 id="ans"></h1>

<script>

    let price= prompt("enter price")
  
    if(price >= 50 && price < 100){
        document.getElementById("ans").innerHTML="have a discount of 10."
    }
    else if (price >= 100){

    }
    else if (price <50){
        document.getElementById("ans").innerHTML="have a discount of 0"
    }
    



</script>
