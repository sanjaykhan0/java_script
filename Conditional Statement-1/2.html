<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grading System</h1>

    <h2>enter the value</h2>
    <input type="text" id="in1">

    <h1 id="ans"></h1>
    
</body>
</html>
<script>
    let  Grading = document.getElementById("in1").value

    if(Grading === ""){
        document.getElementById("ans").innerHTML = "enter the Grading"
    }
    else{
        if(Grading >= 90 && Grading <= 100 ){
            document.getElementById("ans").innerHTML = "A"
        }
        else if(Grading >= 80 && Grading <= 89 ){
            document.getElementById("ans").innerHTML = "B"
        }
        else if(Grading >= 70 && Grading <= 79 ){
            document.getElementById("ans").innerHTML = "C"
        }
        else if(Grading >= 60 && Grading <= 69 ){
            document.getElementById("ans").innerHTML = "D"
        }
        else{
            document.getElementById("ans").innerHTML = "FAIL"
        }
    
    }
</script>
