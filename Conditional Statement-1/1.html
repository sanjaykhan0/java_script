<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Check</h1>

    <h2>enter the temperature </h2>
    <input type="text" id="in1">

    <h1 id="ans"></h1>
</body>
</html>
<script>
    let Temperature = document.getElementById("in1").value

    if(Temperature === ""){
        document.getElementById("ans").innerHTML = "enter the Temperature"
    }
    else{
        if(Temperature == 0){
            document.getElementById("ans").innerHTML = "It's freezing cold"
        }
        else if(Temperature >= 0 && Temperature <= 10){
            document.getElementById("ans").innerHTML = "It's chilly"
        }
        else if(Temperature >= 11 && Temperature <= 20){
            document.getElementById("ans").innerHTML = "It's cool"
        }
        else{
            document.getElementById("ans").innerHTML = "It's warm!"
        }
    
    }
</script>
