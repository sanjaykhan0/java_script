<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grading System</h1>

    <h2>enter the value First number</h2>
    <input type="text" id="in1">

    <h2>enter the value second number</h2>
    <input type="text" id="in2">

    <h1 id="ans"></h1>
    
</body>
</html>
<script>
    let  A= document.getElementById("in1").value

    let  B = document.getElementById("in2").value
    if(A === "" && B == ""){
        document.getElementById("ans").innerHTML = "Number Comparison"
    }
    else{
        if(A == B ){
            document.getElementById("ans").innerHTML = "Both numbers are equal"

        }
        else if(A > B){
            document.getElementById("ans").innerHTML = "First number is greater"
           
        }
    
     
        else{
            document.getElementById("ans").innerHTML = "Second number is greater"
        }
    
    }
</script>
