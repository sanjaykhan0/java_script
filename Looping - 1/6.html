<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <label for="">ENTER THE STRING</label><br>
        <input type="text" id="in1">
    <h3 id="ans"></h3>
    <button onclick="sad()">click</button>
    </center>
</body>
</html>

<script>
function sad(){
    let num = document.getElementById("in1").value

    
    for(let i=0 ; i<=+num ; i++) {

            document.getElementById("ans").innerHTML +=i+"<br>"
        

    }



}
    
</script>
