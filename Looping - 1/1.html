<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <label for="">ENTER THE STRING</label><br>
        <input type="text" id="in1">
    <h3 id="ans"></h3>
    <button onclick="sad()">click</button>
    </center>
</body>
</html>

<script>
function sad(){
    let str = document.getElementById("in1").value

let res1 = ""

let res2 = ""

for(let i = 0; i <= str.length -1; i++)
{
    res1 = str[i]
}

for(let i = str.length - 1; i>=0; i--)
{
    res2 = str[i]
}

if(res1 === res2)
{
    document.getElementById("ans").innerHTML = "PALINDROME"
}

else{
    document.getElementById("ans").innerHTML = "NOT A PALINDROME"
}

}
    
</script>
