<!-- 3. Create a function that concatenates two strings passed as arguments and returns the resulting string. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="ans"></h1>

</body>

<script>

    function concat(str = "") {
        let c = str + " sanjay"
        return c
    }



    document.getElementById("ans").innerHTML = concat("karan")



</script>
