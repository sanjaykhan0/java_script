<!-- 7. Write a function for celsius to fahrenheit -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
    
</body>
</html>
<script>

    function temp(a){
        return (a-32)*5/9

    }
    let b = prompt("enter length ")
   


    document.getElementById("ans").innerHTML = "Temperature in Celsius : " + temp(b)



</script>
