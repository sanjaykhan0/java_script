<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>

<script>

    function sum(y,x){
        return +y * +x;

    }
    let a = prompt("enter length ")
    let b = prompt("enter width ")


    document.getElementById("ans").innerHTML = sum(a,b)



</script>
