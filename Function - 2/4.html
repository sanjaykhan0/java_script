<!-- Design a function that computes the area of a square as parameters. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
    
</body>
</html>
<script>

    function square (square){
        return +square * +square;

    }
    let a = prompt("enter value 1")
    

    document.getElementById("ans").innerHTML = square (a)



</script>
