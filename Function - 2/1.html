<!-- 1 Write a function that takes two numbers as parameters and returns their sum. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
    
</body>
</html>
<script>

    function sum(y,x){
        return +y + +x;

    }
    let a = prompt("enter value 1")
    let b = prompt("enter value 2")


    document.getElementById("ans").innerHTML = sum(a,b)



</script>
