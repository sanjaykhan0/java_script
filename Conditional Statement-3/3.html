<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="ans"></h1>

</body>

</html>
<script>

    let a = prompt("year")
    



    if (a === "" ) {
        document.getElementById("ans").innerHTML = "empty"
    }
    else {

        if(a>0 && a <= 10){
            document.getElementById("ans").innerHTML = "Child"
           
        }
        else if(a>=11 && a <= 20){
            document.getElementById("ans").innerHTML = "Teen"
           
        }
        else{
            document.getElementById("ans").innerHTML = "Adult"
        }
    }


</script>
