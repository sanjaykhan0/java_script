<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="ans"></h1>

</body>

</html>
<script>

    let a = prompt("angle a")
    let b = prompt("angle b")
    let c = prompt("angle c")

    let sum = +a + +b + +c

    if (a === "" && b === "" && c === "") {
        document.getElementById("ans").innerHTML = "empty"
    }
    else {

        if(sum === 180){

            if(a===b && b===c && c===a){
                document.getElementById("ans").innerHTML = "equilateral"
            }
            else if (a===b || b===c || c===a){
                document.getElementById("ans").innerHTML = "isosceles"
            }
            else{
                document.getElementById("ans").innerHTML = "scalene"
            }
        }
        else{
            document.getElementById("ans").innerHTML = "not a triangle"

        }
    }


</script>
