<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .fixed-top {
        top: 20px;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    .heading {
        margin-top: 100px;
    }

    .main {
        width: 100%;
        margin-top: 70px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table,
    th,
    td {
        border: 1px solid black;
    }

    th,
    td {
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    h2,
    h3,
    h4 {
        font-weight: 600;
        color: #333;
    }
</style>

<body>
    <div class="container">
        <div class="container fixed-top">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control input" placeholder="Enter State Code" list="statenames"
                            role="combobox" autocomplete="on">
                        <datalist id="statenames" role="listbox">

                        </datalist>
                        <button class="btn btn-outline-secondary search" type="button" onclick="search()"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">

        </div>
    </div>

</body>

</html>
<script>
    state =
        [{ "code": "AN", "name": "Andaman and Nicobar Islands" },
        { "code": "AP", "name": "Andhra Pradesh" },
        { "code": "AR", "name": "Arunachal Pradesh" },
        { "code": "AS", "name": "Assam" },
        { "code": "BR", "name": "Bihar" },
        { "code": "CH", "name": "Chandigarh" },
        { "code": "CT", "name": "Chhattisgarh" },
        { "code": "DN", "name": "Dadra and Nagar Haveli and Daman and Diu" },
        { "code": "DL", "name": "Delhi" },
        { "code": "GA", "name": "Goa" },
        { "code": "GJ", "name": "Gujarat" },
        { "code": "HR", "name": "Haryana" },
        { "code": "HP", "name": "Himachal Pradesh" },
        { "code": "JK", "name": "Jammu and Kashmir" },
        { "code": "JH", "name": "Jharkhand" },
        { "code": "KA", "name": "Karnataka" },
        { "code": "KL", "name": "Kerala" },
        { "code": "LA", "name": "Ladakh" },
        { "code": "LD", "name": "Lakshadweep" },
        { "code": "MP", "name": "Madhya Pradesh" },
        { "code": "MH", "name": "Maharashtra" },
        { "code": "MN", "name": "Manipur" },
        { "code": "ML", "name": "Meghalaya" },
        { "code": "MZ", "name": "Mizoram" },
        { "code": "NL", "name": "Nagaland" },
        { "code": "OR", "name": "Odisha" },
        { "code": "PY", "name": "Puducherry" },
        { "code": "PB", "name": "Punjab" },
        { "code": "RJ", "name": "Rajasthan" },
        { "code": "SK", "name": "Sikkim" },
        { "code": "TN", "name": "Tamil Nadu" },
        { "code": "TS", "name": "Telangana" },
        { "code": "TR", "name": "Tripura" },
        { "code": "UT", "name": "Uttarakhand" },
        { "code": "UP", "name": "Uttar Pradesh" },
        { "code": "WB", "name": "West Bengal" }]
    state.forEach(element => {
        option = document.createElement("option")
        option.value = element.code
        option.text = element.name + "," + element.code
        document.getElementById("statenames").append(option)
    });
    function search() {
        var input = document.querySelector(".input").value
        fetch("https://data.covid19india.org/v4/min/data.min.json").then((res) => {
            return res.json()
        }).then(
            (data) => {
                document.querySelector(".main").innerHTML = ""
                var heading = ["Matric", "Value"]
                var data_keys = Object.keys(data[input])
                data_keys.map((data_key, ind) => {
                    if (ind == 3) {
                       
                    }
                    else {
                        var keys = Object.keys(data[input][data_key])
                        var table = document.createElement("table")
                        var thead = document.createElement("thead")
                        var tbody = document.createElement("tbody")
                        var tr = document.createElement("tr")
                        heading.map((el) => {
                            var th = document.createElement("th")
                            th.innerHTML = el
                            tr.append(th)
                        })
                        var h2 = document.createElement("h2")
                        h2.innerText = data_key.toUpperCase()
                        document.querySelector(".main").append(h2)
                        thead.append(tr)
                        keys.map((key, ind) => {
                            var value = data[input][data_key][key]
                            var tbr = document.createElement("tr")
                            var td1 = document.createElement("td")
                            var td2 = document.createElement("td")
                            td1.innerText = key
                            td2.innerText = value
                            tbr.append(td1, td2)
                            tbody.append(tbr)
                            table.append(thead, tbody)
                        })
                        document.querySelector(".main").append(h2,table)
                    }
                })
            }
        ).catch(
            (error) => {
                console.log(error)
            }
        )
    }
</script>
