<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Your distance travelled meters :</label>
    <input type="num" id="meters">
    
    <label for="">Enter Your taken and time</label>
    <input type="num" id="time">

    <h1 id="ans"></h1>
</body>
</html>

<script>

    

    let meters = document.getElementById("meters").value;
    let time = document.getElementById("time").value;

 
    let speed = meters / time

    if(speed){
        document.getElementById("ans").innerHTML = "The speed is  " + speed + " m/s";
    }
    

</script>
