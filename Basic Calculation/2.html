<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Your Weight</label>
    <input type="num" id="wi">
    
    <label for="">Enter Your height</label>
    <input type="num" id="hi">

    <h1 id="ans"></h1>
</body>
</html>

<script>

    let Weight = document.getElementById("wi").value;
    let height = document.getElementById("hi").value;

    let BMI = Weight /(height*height)

    if(BMI){
        document.getElementById("ans").innerHTML = BMI
    }

    

</script>
