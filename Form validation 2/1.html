<body>
    <div class="container"><br>
        <h1 style="text-align: center;">form</h1><br>
        <center>
        <form action="" id="form">

            <label for="">Name :</label><br>
            <input type="text" id="name"><br>

            <label for="">Phone number :</label><br>
            <input type="number" id="phone"><br>

            <label for="">Email :</label><br>
            <input type="text" id="email"><br>

            <label for="">password :</label><br>
            <input type="password" id="pw"><br>

            <label for="">Confirm password :</label><br>
            <input type="password" id="cpw"><br>




            <input type="submit"><br>
            <span id="err" style="color: red;"></span>

        </form>
        <br><br>

        
        </center>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>

    document.getElementById("form").onsubmit = function (event) {
        document.getElementById("err").innerHTML = ""
     event.preventDefault()

        try {
            let name = document.getElementById("name").value
            let phone = document.getElementById("phone").value
            let email = document.getElementById("email").value
            let password = document.getElementById("pw").value
            let Confirm_password = document.getElementById("cpw").value

            if (name === "" || /\d/.test(name)) {
                throw new Error("Name is required!")
            }
            if(phone.length < 10 ){
                throw new Error("phone number is required!")
            }
            if(!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/){
                throw new Error("enter valied email")
            }
            if(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/.test(password) === false){

                throw new Error("enter 8 characters valied password")
            }
            if(Confirm_password !== password){
                throw new Error("password not match") 
               

            }
            
        }
        catch(e){

            document.getElementById("err").innerHTML = e.message

       

        }
    }

</script>
