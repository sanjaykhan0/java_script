    <h1>total subjects sum :    <font  id="ans"></font></h1>

<script>

    let a = prompt("eng marks =")
    let b = prompt("hindi marks =")
    let c = prompt("guj marks =")
    let d = prompt("maths marks =")
    let e = prompt("ss marks =")

let s = ((+a + +b) + (+c + +d) + +e)
// let s = a + b + c + d + e
document.getElementById("ans").innerHTML = s

let  percentage = (s/500)*100

document.getElementById("total").innerHTML = percentage
</script>
