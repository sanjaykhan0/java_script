<style>
  div {
    display: flex;

  }

  form {
    margin: 0 auto;

    font-size: 20px;

  table {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 60%;

    margin-top: 50px;

  table td,
  table th {
    border: 1px solid #ddd;

    background-color: #8caacf;

    padding-top: 12px;

    box-sizing: border-box;
  }

  input[type="text"],
  select,
  textarea {
    width: 100%;
    padding: 12px;

  }

  input[type="submit"] {
    background-color: #2b619e;

  }

  input[type="submit"]:hover {
    background-color: #3973b6;
  }

  h1 {
    text-align: center;

</style>

<body>
  <!-- Dont make any changes here -->
  <h1>TODO App</h1>


  <div>
    <!-- ***** We are using form here  ****  -->
    <form>
      <label for="">Task Name</label><br />
      <input id="task" type="text" placeholder="Enter Task Name" /><br />
      <label for="">Priority </label><br />
      <select id="priority">
        <option value="">Select Priority</option>
        <option value="High">High</option>
        <option value="Low">Low</option>
      </select>
      <br />
      <input type="submit" />
    </form>
    <table>
      <!-- Dont change order of columns -->
      <thead>
        <tr>
          <th>Task</th>
          <th>Priority</th>
          <th>Favourite</th>
        </tr>

      </thead>
      <tbody>
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </div>
</body>

</html>

<script>
document.querySelector("form").addEventListener("submit",todo)
function todo(event){
  event.preventDefault();
  let name = document.getElementById("task").value
  let priority = document.getElementById("priority").value

  let tr = document.createElement("tr")
  let td1 = document.createElement("td")
  let td2 = document.createElement("td")
  let td3 = document.createElement("td")
  let input = document.createElement("input")
   if(priority === "High")
  {
   td2.style.backgroundColor = "red";
  }
  else{
   td2.style.backgroundColor = "green";

  }
 
  if(priority === "High")
  {
  let marq = document.createElement("marquee")
  td3.append (marq)
  marq.textContent = "High Priority"

  }
  else{
    td3.append(input)
 input.type = "checkbox"

  }

  td1.innerHTML = name
  td2.innerHTML = priority

  tr.append(td1,td2,td3)

  document.querySelector("tbody").append(tr)


}

</script>
