<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: black;
    }

    img {
        width: 100%;
        height: 99vh;
        display: none;
        animation: slide 5s linear;
        
    }

    .slider {
        width: 100%;
        height: 99vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;

    }
    

    @keyframes slide {
        25% {
            width: 50%;
            height: 50%;
            transform: skewX(20deg);

        }

        50% {
            width: 100%;
            height: 100%;
            transform: skewY(0deg);

        }

    }

    h1 {

        font-size: 100px;
        color: white;
    }
</style>

<body>
    <center>
        <h1><span class="s1">11</span>
            :<span class="s2">59</span>
            :<span class="s3">00</span>
        </h1>
        <div class="slider">

            <img src="https://img.jagranjosh.com/images/2023/December/31122023/happy-new-year-2024.webp"
                alt="" class="img1">
            <img src="https://static.vecteezy.com/system/resources/previews/035/088/742/non_2x/ai-generated-a-majestic-firework-display-illuminates-the-skyline-in-a-festive-welcome-to-happy-new-year-2024-photo.jpg"
                alt="" class="img2">
            <img src="https://images.thequint.com/thequint%2F2023-12%2F967720aa-df98-40ff-b578-d4c6f40416f0%2F2024_happy_new_year_abstract_numbers_vector_illustration_holiday_design_for_greeting_card_jpg_s_1024.jpg?auto=format%2Ccompress&fmt=webp&width=120&w=1200"
                alt="" class="img3">


        </div>
    </center>


</body>

</html>
<script>
    
    let s1=11

    document.querySelector(".s1").innerHTML = s1
  
    let stop = setInterval(()=>{
  
      s1++
  
      if(s1 === 12){
  clearInterval(stop)
  document.querySelector(".s1").innerHTML = s1
      }
    },10000)
  
    let s2=59
  document.querySelector(".s2").innerHTML = s2
  
    let stop2 = setInterval(()=>{
  
      s2++
  
      if(s2 === 60){
  clearInterval(stop2)
  document.querySelector(".s2").innerHTML = 0+"0"
  
      }
    },10000)
  
  
    let s3 = 50
  document.querySelector(".s3").innerHTML = s3
  
    let stop3= setInterval(()=>{
      s3++
      document.querySelector(".s3").innerHTML = s3
  
    if(s3===60){
      clearInterval(stop3)
      document.querySelector(".s3").innerHTML = 0+"0"
      document.querySelector("img").style.display="block"
    }
  
    },1000)

    /*-------------------------------------------------------------------------------------------------------------------------------------------------------*/


    let slider = document.querySelectorAll("img")
    let index = 0
    setTimeout(doSomething, 9500);
    function doSomething() {
    
    function slid(index) {
        
        for (let i = 0; i < slider.length; i++) {
            slider[i].style.display = "none"
            document.querySelectorAll("img").style

        }
        slider[index].style.display = "block"

    }

    function show() {
        setInterval(() => {
            slid(index)
            index++
            if (index == slider.length) {
                index = 0

            }
        }, 2500)
    }
    show()
}
</script>
