<body>

        <input type="number" id="s1">

        <h1 id="ans"></h1>

        <button onclick="myfun()">click </button>

<script>

   function myfun () {
        let a = document.getElementById("s1").value

        if(a%2==1){
            document.getElementById("ans").innerHTML = "odd"
        }
        else{
            document.getElementById("ans").innerHTML = "even"

        }

        

    }



</script>
