<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>enter value</h1>
    <input type="number" id="in"><br><br><hr>
    <h1 id="ans"></h1><br><hr>

    <button onclick="myFunction()">Click Me</button><hr>
</center>
</body>
</html>
<script>

    function myFunction(){

        let a = document.getElementById("in").value
    let rev = 0,rem
    

    while(a != 0){
     rem = a % 10
     rev = rev * 10 + rem
     a = Math.floor(a / 10)

    }
    console.log(+rev)
    document.getElementById("ans").innerHTML=rev

    }

  



</script>
