<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #64b5f6, #2196f3); 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #ffffff; 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 100%;
        }

        .product-form,
        .product-list {
            background-color: #f5f5f5; 
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .product-form h2,
        .product-list h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
        }

        input,
        select {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #2196f3; 
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0d47a1; 
            transform: scale(1.02);
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 120px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }

        .product-details {
            flex-grow: 1;
        }

        .product h3 {
            margin: 0;
            color: #0d47a1; 
            font-size: 20px;
        }

        .product p {
            margin: 4px 0;
            color: #666;
            font-size: 14px;
        }

        .product .price,
        .product .category {
            font-weight: bold;
            color: #2196f3;
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .product-actions button {
            width: auto;
            background-color: #4caf50; 
            margin-top: 5px;
            font-size: 14px;
        }

        .product-actions .delete-button {
            background-color: #f44336;
        }

        .product-actions button:hover {
            background-color: #388e3c; 
        }

        .product-actions .delete-button:hover {
            background-color: #d32f2f; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-form">
            <h2>Add New Product</h2>
            <input type="text" id="product-title" placeholder="Title">
            <input type="number" id="product-price" placeholder="Price">
            <input type="text" id="product-image" placeholder="Image URL">
            <input type="text" id="product-category" placeholder="Category">
            <button id="add-product">Add Product</button>
        </div>
        <div class="product-list">
            <h2>Product List</h2>
            <div id="products"></div>
        </div>
    </div>

    <script>
        const products = JSON.parse(localStorage.getItem('products')) || [];
        let editIndex = -1;

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function displayProducts() {
            const productList = document.getElementById('products');
            productList.innerHTML = '';
            products.forEach((product, index) => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <div class="product-details">
                        <h3>${product.title}</h3>
                        <p class="price">Price: $${product.price}</p>
                        <p class="category">Category: ${product.category}</p>
                    </div>
                    <div class="product-actions">
                        <button onclick="editProduct(${index})">Edit</button>
                        <button class="delete-button" onclick="deleteProduct(${index})">Delete</button>
                    </div>
                `;
                productList.appendChild(productElement);
            });
        }

        function addProduct() {
            const title = document.getElementById('product-title').value;
            const price = document.getElementById('product-price').value;
            const image = document.getElementById('product-image').value;
            const category = document.getElementById('product-category').value;

            if (title && price && category) {
                const newProduct = { title, price, image, category };

                if (editIndex >= 0) {
                    products[editIndex] = newProduct;
                    editIndex = -1;
                    document.getElementById('add-product').innerText = 'Add Product';
                } else {
                    products.push(newProduct);
                }

                saveProducts();
                displayProducts();
                clearForm();
            } else {
                alert('Title, Price, and Category are required');
            }
        }

        function editProduct(index) {
            const product = products[index];
            document.getElementById('product-title').value = product.title;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-image').value = product.image;
            document.getElementById('product-category').value = product.category;
            document.getElementById('add-product').innerText = 'Save Product';
            editIndex = index;
        }

        function deleteProduct(index) {
            products.splice(index, 1);
            saveProducts();
            displayProducts();
        }

        function clearForm() {
            document.getElementById('product-title').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-image').value = '';
            document.getElementById('product-category').value = '';
        }

        document.getElementById('add-product').addEventListener('click', addProduct);

        displayProducts();
    </script>
</body>
</html>
